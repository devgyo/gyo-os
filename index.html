<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>GYO SYSTEM</title>
    <link rel="manifest" href="manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Zen+Kaku+Gothic+New:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --phosphor-main: #33ff33;
        --phosphor-dim: #1a801a;
        --bg-color: #050805;
        --scan-strength: 0.3;
        --font-size: 14px;
        --cursor-style: url("data:image/svg+xml;utf8,<svg width='12' height='20' viewBox='0 0 12 20' xmlns='http://www.w3.org/2000/svg'><rect x='0' y='0' width='10' height='18' fill='%2333ff33' stroke='none'/></svg>")
            0 0,
          auto;
      }

      body {
        margin: 0;
        background-color: var(--bg-color);
        color: var(--phosphor-main);
        font-family: "IBM Plex Mono", "Zen Kaku Gothic New", sans-serif;
        font-size: var(--font-size);
        overflow-x: hidden;
        min-height: 100vh;
        padding: 32px;
        box-sizing: border-box;
        display: block;
        text-shadow: 0 0 1px var(--phosphor-dim);
        cursor: var(--cursor-style);
      }

      button,
      input,
      .toggle-btn,
      li,
      .add-btn,
      select,
      option {
        cursor: inherit !important;
      }

      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 900;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 50%,
          rgba(0, 0, 0, var(--scan-strength)) 50%
        );
        background-size: 100% 4px;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 0;
        padding-bottom: 60px;
        z-index: 1;
        position: relative;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 0;
      }
      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .quote-box {
        margin: 20px 0;
        padding: 15px;
        border: 1px dashed var(--phosphor-dim);
        font-size: 14px;
        opacity: 0.9;
        text-align: center;
      }

      /* --- 弹窗控制台 (右下角) --- */
      #console-wrapper {
        display: none;
        position: fixed;
        bottom: 60px;
        right: 32px;
        width: 400px;
        max-width: 90vw;
        padding: 25px;
        z-index: 500;
        border: 2px solid var(--phosphor-main);
        background: #050805;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.9), 0 0 15px rgba(51, 255, 51, 0.2),
          inset 0 0 10px var(--phosphor-dim);
        transform-origin: bottom right;
      }
      #console-wrapper.active {
        display: block;
        animation: cornerPop 0.15s cubic-bezier(0, 0, 0.2, 1);
      }
      @keyframes cornerPop {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .input-area {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input[type="text"] {
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--phosphor-main);
        color: var(--phosphor-main);
        font-family: inherit;
        font-size: 18px;
        width: 100%;
        outline: none;
        padding: 5px 0;
        font-weight: bold;
        caret-color: var(--phosphor-main);
      }
      input::placeholder {
        color: var(--phosphor-dim);
        opacity: 0.6;
      }

      .btn-group {
        display: flex;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
      }
      .group-label {
        font-size: 14px;
        opacity: 0.9;
        width: 60px;
        font-weight: bold;
      }

      .toggle-btn {
        padding: 4px 12px;
        border: 1px solid var(--phosphor-dim);
        opacity: 0.8;
        transition: 0s;
        text-align: center;
        min-width: 45px;
        font-weight: bold;
      }
      .toggle-btn:hover,
      .toggle-btn.active {
        background-color: var(--phosphor-main);
        border-color: var(--phosphor-main);
        color: #000;
        opacity: 1;
        text-shadow: none;
      }

      .add-btn {
        text-align: left;
        margin-top: 10px;
        padding: 10px;
        text-transform: uppercase;
        font-size: 16px;
        border: 2px solid transparent;
        font-weight: bold;
      }
      .add-btn:hover {
        background-color: var(--phosphor-main);
        border-color: var(--phosphor-main);
        color: #000;
        text-shadow: none;
      }

      /* 列表项 */
      ul {
        list-style: none;
        padding: 0;
        margin-top: 30px;
        border: 1px solid var(--phosphor-dim);
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        border-bottom: 1px solid rgba(26, 128, 26, 0.3);
        transition: 0s;
      }
      li:last-child {
        border-bottom: none;
      }

      li:hover {
        background-color: var(--phosphor-main);
        color: #000;
        text-shadow: none;
        font-weight: bold;
      }
      /* Hover时所有内部元素反色 */
      li:hover .tag,
      li:hover .del-btn,
      li:hover .play-btn {
        color: #000;
        border-color: #000;
      }
      li.done {
        opacity: 0.5;
        text-decoration: line-through;
      }

      .task-left {
        display: flex;
        gap: 15px;
        align-items: center;
        flex: 1;
      }
      .arrow-icon {
        opacity: 0.5;
        font-weight: bold;
      }
      li:hover .arrow-icon {
        opacity: 1;
      }

      .meta {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .tag {
        border: 1px solid var(--phosphor-dim);
        padding: 2px 8px;
        font-size: 14px;
        min-width: 35px;
        text-align: center;
        font-weight: bold;
        font-variant-numeric: tabular-nums; /* 数字等宽，防止倒计时抖动 */
      }

      /* 播放/删除按钮通用样式 */
      .del-btn,
      .play-btn {
        border: none;
        background: none;
        color: var(--phosphor-dim);
        font-family: inherit;
        font-weight: bold;
        font-size: 18px;
        padding: 0 5px;
        cursor: pointer;
      }
      /* 播放按钮微调 */
      .play-btn {
        font-size: 14px;
        border: 1px solid transparent;
        padding: 2px 6px;
      }
      li:hover .play-btn {
        border-color: #000;
      } /* Hover时显示边框 */

      .footer-text {
        position: fixed;
        bottom: 32px;
        font-size: 13px;
        letter-spacing: 1px;
        z-index: 100;
        opacity: 0.8;
        pointer-events: none;
        font-family: "Zen Kaku Gothic New", sans-serif;
        font-weight: bold;
      }
      .footer-left {
        left: 32px;
      }
      .footer-right {
        right: 32px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="crt-overlay"></div>

    <div class="container">
      <div class="header"><h1>GYO 人工知能運用システム</h1></div>
      <div class="quote-box" id="status-box">System Initializing...</div>

      <div id="console-wrapper">
        <div class="input-area">
          <div style="display: flex; align-items: center">
            <span
              style="margin-right: 10px; font-weight: bold; font-size: 1.5em"
              >></span
            >
            <input
              type="text"
              id="inp"
              placeholder="ENTER COMMAND"
              autocomplete="off"
            />
          </div>

          <div class="btn-group" id="prio-group">
            <span class="group-label">PRIO:</span>
            <div class="toggle-btn" onclick="setPrio(1)">*</div>
            <div class="toggle-btn" onclick="setPrio(2)">**</div>
            <div class="toggle-btn active" onclick="setPrio(3)">***</div>
          </div>
          <div class="btn-group" id="time-group">
            <span class="group-label">EST:</span>
            <div class="toggle-btn active" onclick="setTime(1)">1H</div>
            <div class="toggle-btn" onclick="setTime(2)">2H</div>
            <div class="toggle-btn" onclick="setTime(3)">3H</div>
          </div>
          <div class="add-btn" id="add-btn">[ EXECUTE ENTRY ]</div>
        </div>
      </div>

      <ul id="list"></ul>
    </div>

    <div class="footer-text footer-left">タスク追加 Shift + =</div>
    <div class="footer-text footer-right">GYO産経連盟オンライン 2025</div>

    <script>
      let todos = [];

      // 读取数据
      try {
        const saved = localStorage.getItem("gyo-os-todos");
        if (saved) {
          todos = JSON.parse(saved);
          // 数据迁移：给旧数据补全倒计时字段
          todos.forEach((t) => {
            if (typeof t.remaining === "undefined") {
              t.remaining = t.hours * 3600; // 默认转为秒
              t.isRunning = false;
            }
          });
        }
      } catch (err) {
        localStorage.removeItem("gyo-os-todos");
        todos = [];
      }

      let curPrio = 3;
      let curTime = 1;
      let isConsoleOpen = false;

      const inp = document.getElementById("inp");
      const statusBox = document.getElementById("status-box");
      const consoleWrapper = document.getElementById("console-wrapper");
      const list = document.getElementById("list");

      // --- 倒计时核心引擎 ---
      setInterval(() => {
        let hasRunning = false;
        todos.forEach((t) => {
          if (t.isRunning && !t.done) {
            hasRunning = true;
            if (t.remaining > 0) {
              t.remaining--;
            } else {
              t.isRunning = false; // 时间到，自动暂停
              t.remaining = 0;
            }
          }
        });
        if (hasRunning) {
          save();
          render(); // 每秒刷新界面
        }
      }, 1000);

      // Shift + = 呼出
      document.addEventListener("keydown", (e) => {
        if (
          e.key === "+" ||
          (e.shiftKey && (e.key === "=" || e.code === "Equal"))
        ) {
          e.preventDefault();
          toggleConsole();
        }
      });

      function toggleConsole() {
        isConsoleOpen = !isConsoleOpen;
        if (isConsoleOpen) {
          consoleWrapper.classList.add("active");
          setTimeout(() => inp.focus(), 50);
        } else {
          consoleWrapper.classList.remove("active");
          inp.blur();
        }
      }

      function setPrio(val) {
        curPrio = val;
        updateUI("prio-group", val);
      }
      function setTime(val) {
        curTime = val;
        updateUI("time-group", val);
      }
      function updateUI(id, val) {
        document.querySelectorAll(`#${id} .toggle-btn`).forEach((btn, i) => {
          if (i + 1 === val) btn.classList.add("active");
          else btn.classList.remove("active");
        });
      }

      // 格式化时间：秒 -> MM:SS 或 HH:MM:SS
      function formatTime(seconds) {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;

        const mStr = m.toString().padStart(2, "0");
        const sStr = s.toString().padStart(2, "0");

        if (h > 0) return `${h}:${mStr}:${sStr}`;
        return `${mStr}:${sStr}`;
      }

      function save() {
        localStorage.setItem("gyo-os-todos", JSON.stringify(todos));
      }

      function render() {
        list.innerHTML = "";
        if (!Array.isArray(todos)) todos = [];

        // 排序：未完成 > 正在运行 > 优先级
        todos.sort((a, b) => {
          if (a.done !== b.done) return a.done - b.done;
          if (a.isRunning !== b.isRunning) return b.isRunning - a.isRunning; // 运行中置顶
          return b.prio - a.prio;
        });

        todos.forEach((t, i) => {
          const li = document.createElement("li");
          if (t.done) li.classList.add("done");

          const stars = "*".repeat(t.prio);

          // 倒计时显示逻辑
          let timeDisplay = t.hours + "H";
          // 如果正在运行，或者剩余时间变少了，就显示倒计时
          if (t.isRunning || t.remaining < t.hours * 3600) {
            timeDisplay = formatTime(t.remaining);
          }

          // 播放按钮图标
          const playIcon = t.isRunning ? "||" : "▶";

          li.innerHTML = `
                <div class="task-left" onclick="toggle(${i})">
                    <span class="arrow-icon">></span> <span>${t.text}</span>
                </div>
                <div class="meta">
                    <span class="tag">${stars}</span>

                    <button class="play-btn" onclick="toggleTimer(event, ${i})">${playIcon}</button>

                    <span class="tag" style="min-width: 60px;">${timeDisplay}</span>

                    <button class="del-btn" onclick="rem(event, ${i})">X</button>
                </div>
            `;
          list.appendChild(li);
        });

        const left = todos.filter((t) => !t.done).length;
        const running = todos.filter((t) => t.isRunning).length;

        if (running > 0) {
          statusBox.innerText = `TASKS RUNNING: ${running} // PENDING: ${left}`;
        } else {
          statusBox.innerText =
            left > 0 ? `PENDING TASKS: ${left}` : `SYSTEM NOMINAL. STANDBY.`;
        }
      }

      document.getElementById("add-btn").onclick = () => {
        if (!inp.value.trim()) return;
        todos.push({
          text: inp.value,
          prio: curPrio,
          hours: curTime,
          done: false,
          isRunning: false,
          remaining: curTime * 3600, // 初始化秒数
        });
        inp.value = "";
        save();
        render();
        inp.focus();
      };

      inp.addEventListener("keypress", (e) => {
        if (e.key === "Enter") document.getElementById("add-btn").click();
      });

      window.toggle = (i) => {
        todos[i].done = !todos[i].done;
        save();
        render();
      };
      window.rem = (e, i) => {
        e.stopPropagation();
        todos.splice(i, 1);
        save();
        render();
      };

      // 切换计时器
      window.toggleTimer = (e, i) => {
        e.stopPropagation();
        if (todos[i].done) return; // 完成的任务不能跑

        // 独占模式：如果想一次只跑一个任务，取消下面注释
        // todos.forEach((t, idx) => { if (idx !== i) t.isRunning = false; });

        todos[i].isRunning = !todos[i].isRunning;
        save();
        render();
      };

      render();
      if ("serviceWorker" in navigator)
        navigator.serviceWorker.register("./sw.js");
    </script>
  </body>
</html>
